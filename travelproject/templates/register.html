<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Registration </h2>

<form action = "register"  method="post">

{% csrf_token %}

<input type = "text"  name="username"   placeholder="Enter your User Name"> <br>
<input type = "text"  name="first_name"   placeholder="Enter your First Name"> <br>
<input type = "text"  name="last_name"   placeholder="Enter your Last Name"> <br>
<input type = "email"  name="email"   placeholder="Enter your E-mail"> <br>
<input type = "password"  name="password"   placeholder="Enter Password"> <br>
<input type = "password"  name="password1"   placeholder="Confirm Password"> <br>
<input type = "submit" > <br>

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}


</body>
</html>
